<!DOCTYPE html>
<html>
    <head>
        <title>Seewo Utils</title>
        <meta charset='utf-8'>
    </head>
    <link href="extra/style.css" rel="stylesheet" type="text/css"/>
    <body>
        <div id="container">
            <div id="top">
                <div id="tleft">
                    <span id="title" class="text">希沃应用</span>
                </div>
                <div id="tright">
                    <div id="menub">
                        <img src="imgs/menu.png" id="menubtn">
                    </div>
                    <div id="menu">
                        <span id="chkup" class="menutext">检测更新</span>
                        <span id="locks" class="menutext">锁定拖动</span>
                        <span id="refresh" class="menutext">刷新</span>
                        <span id="exit" class="menutext">退出</span>
                    </div>
                    <div id="ppttool">
                        <span id="ppttoolt" class="text">重启PPT小工具</span>
                    </div>
                </div>
            </div>
            <div id="list">
                <div id="swservice" class="apps">
                    <img src="imgs/swservice.png" class="appimgs"><br>
                    <span class="apptext text square">希沃管家</span>
                </div>
                <div id="easicare" class="apps">
                    <img src="imgs/easicare.png" class="appimgs"><br>
                    <span class="apptext text ">班级优化大师</span>
                </div>
                <div id="easinote" class="apps">
                    <img src="imgs/easinote.png" class="appimgs"><br>
                    <span class="apptext text">希沃白板5</span>
                </div>
                <div id="swlink" class="apps">
                    <img src="imgs/swlink.png" class="appimgs"><br>
                    <span class="apptext text">希沃授课助手</span>
                </div>
                <div id="easicamera" class="apps">
                    <img src="imgs/easicamera.png" class="appimgs"><br>
                    <span class="apptext text">希沃视频展台</span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="extra/index.js"></script>
    </body>
</html>
